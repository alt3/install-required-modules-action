name: 'Lint'

# rebuild any PRs and main branch changes
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci

      - name: Run eslint
        run: |
          npm run lint

      - name: Run prettier
        run: |
          npm run format-check
